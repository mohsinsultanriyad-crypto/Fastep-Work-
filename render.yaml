services:
  - type: web
    name: fastep-backend
    env: node
    region: oregon
    branch: main
    plan: free
    rootDirectory: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        # Leave value empty here; set this secret in the Render dashboard
        value: ""

  - type: static
    name: fastep-frontend
    env: static
    region: oregon
    branch: main
    plan: free
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        # Points to your deployed backend API
        value: "https://fastep-work.onrender.com/api"
